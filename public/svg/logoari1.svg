<svg width="100%" height="auto" viewBox="0 0 1000 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .letter {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlideUp 1s forwards;
    }
    .letter-A1 { animation-delay: 0.2s; }
    .letter-R { animation-delay: 0.4s; }
    .letter-I { animation-delay: 0.6s; }
    .letter-A2 { animation-delay: 0.8s; }
    .letter-N { animation-delay: 1.0s; }
    .letter-A3 { animation-delay: 1.2s; }

    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <g class="letter letter-A1">
